<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="UWE Lost and Found Portal - Find your lost items or report found items"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <style>
      /* Fix for mobile browser UI covering content */
      @media (max-width: 600px) {
        html, body {
          height: 100%;
          height: -webkit-fill-available;
        }
        #root {
          height: 100%;
          height: -webkit-fill-available;
        }
        /* Ensure chat input is always visible above browser UI */
        .mobile-chat-input {
          padding-bottom: calc(1rem + env(safe-area-inset-bottom) + 40px) !important;
          min-height: 100px !important;
        }
        /* iPhone Chrome specific fixes */
        @supports (-webkit-touch-callout: none) {
          .mobile-chat-input {
            padding-bottom: calc(1rem + env(safe-area-inset-bottom) + 60px) !important;
            min-height: 120px !important;
          }
        }
      }
    </style>
    <title>UWE Lost and Found</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
